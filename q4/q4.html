<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border:1px solid black;
        border-collapse:collapse;
    }
    th,td{
        padding:5px;
        text-align: center;
    }
</style>
<body>
    <table style="width:100%">
        <tr>
            <th>H1</th>
            <th>H2</th>
            <th>H3</th>
        </tr>
        
        <tr>
            <td rowspan="2">C1</td>
            <td colspan="2">C2</td>
        </tr>
        <tr>
            <td>C3</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
